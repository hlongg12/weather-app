<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <header>
        <nav>
            <a href="login.html">Sign In</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="search">
                <select name="cities" id="cities">
                    <option value="">-- Select a city --</option>
                    <optgroup label="America">
                        <option value="new york">New York</option>
                        <option value="los angeles">Los Angeles</option>
                    </optgroup>

                    <optgroup label="Bangladesh">
                        <option value="dhaka">Dhaka</option>
                    </optgroup>

                    <optgroup label="Brazil">
                        <option value="sao paulo">Sao Paulo</option>
                    </optgroup>

                    <optgroup label="China">
                        <option value="shanghai">Shanghai</option>
                        <option value="beijing">Beijing</option>
                    </optgroup>

                    <optgroup label="Egypt">
                        <option value="cairo">Cairo</option>
                    </optgroup>

                    <optgroup label="England">
                        <option value="london">London</option>
                    </optgroup>

                    <optgroup label="Indonesia">
                        <option value="jakarta">Jakarta</option>
                    </optgroup>

                    <optgroup label="India">
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                    </optgroup>

                    <optgroup label="Japan">
                        <option value="tokyo">Tokyo</option>
                        <option value="yokohama">Yokohama</option>
                        <option value="osaka">Osaka</option>
                        <option value="kobe">Kobe</option>
                        <option value="kyoto">Kyoto</option>
                    </optgroup>
                    
                    <optgroup label="Korea">
                        <option value="seoul">Seoul</option>
                        <option value="incheon">Incheon</option>                   
                    </optgroup>

                    <optgroup label="Mexico">
                        <option value="mexico city">Mexico City</option>
                    </optgroup>

                    <optgroup label="Pakistan">
                        <option value="karachi">Karachi</option>
                    </optgroup>

                    <optgroup label="Philippines">
                        <option value="manila">Manila</option>
                    </optgroup>

                    <optgroup label="Russia">
                        <option value="moscow">Moscow</option>
                    </optgroup>

                    <optgroup label="Thailand">
                        <option value="bangkok">Bangkok</option>
                    </optgroup>
                </select>
            </div>
            <div class="weather">
                <h2 class="city">Tokyo</h2>
                <h1 class="temperature">30Â°C</h1>
                <img src="" alt="" class="icon">
                <div class="description">Light intensity shower rain</div>
                <div class="wind">Wind: 4.6 m/s</div>
                <div class="pressure">Pressure: 1000.0 hPa</div>
                <div class="humidity">Humidity: 100%</div>
                <div class="sunrise">Sunrise: 08:52</div>
                <div class="sunset">Sunset: 17:32</div>
                <div class="uv-index">UV Index: Low</div>
            </div>
        </div>
    </main>
</body>
</html>
